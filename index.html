<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>

    <!-- Font Import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet Links -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/nav.css" />
    <link rel="stylesheet" href="/assets/css/portfolio.css" />
  </head>
  <body>
    <!-- Navigation Section -->
    <nav id="menu">
      <div class="menu-item">
        <div class="menu-text">
          <a href="#home">Home</a>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-text">
          <a href="#portfolio">Portfolio</a>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-text">
          <a href="#contact">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero-container" class="full-mountain-image">
      <div class="Header-content">
        <div class="Header-hero">
          <h1>Welcome to My Portfolio</h1>
          <div class="scrolling-text">
            <span class="static-text">I'm a</span>
            <div class="scrolling-text__container">
              <ul class="scrolling-text__list">
                <li class="scrolling-text__item">Developer</li>
                <li class="scrolling-text__item">Designer</li>
                <li class="scrolling-text__item">Creator</li>
                <li class="scrolling-text__item">Innovator</li>
              </ul>
            </div>
          </div>
          <a href="#portfolio" class="Button">View My Work</a>
        </div>
      </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio-container" class="portfolio-section">
      <div class="portfolio-filters">
        <button class="filter-button active">All</button>
        <button class="filter-button">Web</button>
        <button class="filter-button">Design</button>
        <button class="filter-button">Development</button>
      </div>
      <div class="portfolio-grid">
        <!-- Portfolio items will be dynamically added here -->
      </div>
    </section>

    <!-- Scripts -->
    <script src="/assets/js/component-loader.js"></script>
  </body>
</html>
