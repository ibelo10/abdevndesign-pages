<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AB Development & Design</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/628c8d2499.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styles -->
    <style>
      :root {
        --menu-width: 37.5em;
        --items: 3;
        --item-width: calc(var(--menu-width) / var(--items));
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .full-mountain-image {
        position: relative;
        width: 100%;
        min-height: 100vh;
        background: url("/assets/images/laptopdark.jpg") no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
      }

      /* Add overlay to ensure text readability */
      .full-mountain-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      /* Ensure all content appears above the overlay */
      .full-mountain-image > * {
        position: relative;
        z-index: 2;
      }

      .corner-logo {
        position: fixed;
        top: 1.5rem;
        left: 2rem;
        z-index: 1000;
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .corner-logo img {
        width: 40px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .corner-logo:hover img {
        transform: scale(1.1);
      }

      .corner-logo-text {
        color: white;
        margin-left: 1rem;
        font-size: 1.2rem;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Navigation Styles */
      #menu {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 900;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: flex-end;
        padding-right: 2rem;
        height: 60px;
        align-items: center;
      }

      .menu-item {
        padding: 0 1.5rem;
        display: inline-block;
      }

      .menu-text a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .menu-text a:hover {
        color: #64ffda;
      }

      /* Hero Section */
      .Header-content {
        padding: 2rem;
        text-align: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .Header-hero {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .hero-logo {
        max-width: 120px;
        height: auto;
        margin-bottom: 2rem;
      }

      .hero-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 800;
        color: white;
        margin: 1.5rem 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
      }

      /* Scrolling Text */
      .scrolling-text {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin: 2rem 0;
        flex-wrap: wrap;
        height: 1.8em;
      }

      .static-text {
        color: white;
        font-size: clamp(1rem, 3vw, 1.5rem);
      }

      .scrolling-text__container {
        height: 1.8em;
        overflow: hidden;
      }

      .scrolling-text__list {
        list-style: none;
        padding: 0;
        margin: 0;
        animation: scroll 10s infinite;
        transform-origin: top;
      }

      .scrolling-text__item {
        color: #64ffda;
        font-size: clamp(1rem, 3vw, 1.5rem);
        height: 1.8em;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Button Styles */
      .Button {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #64ffda, #48c6ef);
        color: black;
        text-decoration: none;
        border-radius: 30px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 2rem;
      }

      .Button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(100, 255, 218, 0.3);
      }

      /* Mobile Navigation */
      .mobile-menu-toggle {
        display: none;
        position: fixed;
        top: 1.5rem;
        right: 2rem;
        z-index: 1001;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .gradient-text {
        display: inline-block;
        padding: 0 0.2em;
        transition: all 0.3s ease;
      }

      .gradient-text:hover {
        color: transparent;
        background: linear-gradient(45deg, #64ffda, #48c6ef, #6f86d6, #64ffda);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        animation: gradient 3s ease infinite;
        cursor: pointer;
        transform: translateY(-2px);
      }

      /* Animation Keyframes */
      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-1.8em);
        }
        50% {
          transform: translateY(-1.8em);
        }
        55% {
          transform: translateY(-3.6em);
        }
        75% {
          transform: translateY(-3.6em);
        }
        80% {
          transform: translateY(-5.4em);
        }
        100% {
          transform: translateY(-5.4em);
        }
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Responsive Media Queries */
      @media (max-width: 1024px) {
        :root {
          --menu-width: 100%;
        }

        .full-mountain-image {
          background-attachment: scroll;
        }
      }

      @media (max-width: 768px) {
        .corner-logo {
          top: 1rem;
          left: 1rem;
        }

        .corner-logo img {
          width: 32px;
        }

        .corner-logo-text {
          font-size: 1rem;
        }

        .mobile-menu-toggle {
          display: block;
        }

        #menu {
          padding-right: 0;
          justify-content: center;
          flex-direction: column;
          height: auto;
          display: none;
        }

        #menu.active {
          display: flex;
        }

        .menu-item {
          padding: 1rem;
          width: 100%;
          text-align: center;
        }

        .Header-hero {
          padding: 1rem;
        }

        .scrolling-text {
          flex-direction: column;
          gap: 0.25rem;
        }
      }

      @media (max-width: 480px) {
        .corner-logo-text {
          display: none;
        }

        .hero-title {
          font-size: 1.8rem;
        }

        .Button {
          padding: 0.8rem 1.5rem;
          font-size: 0.9rem;
        }

        .Header-content {
          padding: 1rem;
        }
      }

      /* Handle landscape orientation */
      @media (max-height: 480px) and (orientation: landscape) {
        .Header-content {
          padding: 4rem 1rem 1rem;
        }

        .hero-logo {
          max-width: 80px;
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Corner Logo -->
    <a href="/" class="corner-logo">
      <img src="/assets/images/AB-logo.png" alt="AB Dev & Design" />
      <span class="corner-logo-text">AB Development & Design</span>
    </a>

    <div class="full-mountain-image">
      <!-- Navigation -->
      <nav id="menu">
        <div class="menu-item">
          <div class="menu-text">
            <a href="#">Home</a>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-text">
            <a href="#">Portfolio</a>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-text">
            <a href="#">Contact</a>
          </div>
        </div>
      </nav>

      <!-- Hero Content -->
      <div class="Header-content">
        <div class="Header-hero">
          <img
            src="/assets/images/AB-logo.png"
            alt="AB Development & Design"
            class="hero-logo"
          />
          <h1 class="hero-title">
            <span class="gradient-text">AB</span>
            <span class="gradient-text">Development</span>
            <span class="gradient-text">&</span>
            <span class="gradient-text">Design</span>
          </h1>

          <div class="scrolling-text">
            <span class="static-text">We</span>
            <div class="scrolling-text__container">
              <ul class="scrolling-text__list">
                <li class="scrolling-text__item">create digital experiences</li>
                <li class="scrolling-text__item">build innovative solutions</li>
                <li class="scrolling-text__item">
                  design beautiful interfaces
                </li>
                <li class="scrolling-text__item">transform your vision</li>
              </ul>
            </div>
            <span class="static-text">with passion</span>
          </div>

          <a href="#portfolio" class="Button">VIEW PORTFOLIO</a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Mobile menu toggle
        const menuToggle = document.querySelector(".mobile-menu-toggle");
        const menu = document.querySelector("#menu");

        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("active");
          menuToggle.innerHTML = menu.classList.contains("active")
            ? '<i class="fas fa-times"></i>'
            : '<i class="fas fa-bars"></i>';
        });

        // Initialize ripple effect
        try {
          $(".full-mountain-image").ripples({
            resolution: 512,
            dropRadius: 20,
            perturbance: 0.04,
          });
        } catch (e) {
          console.error(e);
        }

        // Handle window resize
        window.addEventListener("resize", () => {
          if (window.innerWidth > 768) {
            menu.classList.remove("active");
            menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
          }
        });
      });
    </script>
  </body>
</html>
